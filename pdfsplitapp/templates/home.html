<!DOCTYPE html>
<html>
<head>
    <title>PDF Split</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }        
        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }        
        h1 {
            text-align: center;
            color: #333333;
        }       
        form {
            margin-top: 30px;
            text-align: center;
        }        
        .form-input {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }        
        .form-input[type="submit"] {
            background-color: #4caf50;
            color: #ffffff;
            cursor: pointer;
        }        
        .form-input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Split</h1>
        <form action="{% url 'split_pdf' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label class="form-label">Choose a PDF file:</label>
            <input type="file" name="pdf_file" class="form-input" required>
            <label class="form-label">Select split type:</label>
            <input type="radio" name="split_type" value="even" class="form-input" required> Even Split
            <br>
            <input type="radio" name="split_type" value="odd" class="form-input" required> Odd Split
            <br><br>
            <input type="submit" value="Split PDF" class="form-input">
        </form>
    </div>
</body>
</html>
